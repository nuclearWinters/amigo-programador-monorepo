version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - cd packages/backend
      - npm ci
  build:
    commands:
      - echo Running tests...
      - npm run test
  post_build:
    commands:
      - echo Build completed on `date`
